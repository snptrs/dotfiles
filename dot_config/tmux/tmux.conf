# Bindings
bind N command-prompt -p "New Session:" "new-session -A -s '%%'"
bind K confirm kill-session
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt

# Core options
set -g detach-on-destroy off
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 50000
set -g mouse on
set -s escape-time 0
set -g focus-events on

# Status bar
set -g status-left-length 30
set -g set-titles on
set -g set-titles-string "#S / #W"
set -g status-position top
set -g status-style fg=white,bg=#252438
set -g window-status-current-style bg=cyan,fg=black
set -g status-right ""

# Session management (sesh)
bind-key -n C-M-g run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 60%,50% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --header '  ^d tmux kill' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(⚡  )+reload(sesh list --icons)' \
)\""

# Pane navigation
bind -n C-S-h select-pane -L
bind -n C-S-l select-pane -R
bind -n C-S-k select-pane -U
bind -n C-S-j select-pane -D

bind -N "last-session (via sesh) " C-, run-shell "sesh last"

# Terminal
set -g default-terminal "tmux-256color"
set -ga terminal-features ",xterm-256color:RGB"
set -ga terminal-features ",*:hyperlinks"
set -g default-shell "$SHELL"

# Amp CLI compatibility (version-gated)
if -F '#{>=:#{version},3.2}' 'set -s extended-keys on'
if -F '#{>=:#{version},3.4}' 'set -g allow-passthrough all'

